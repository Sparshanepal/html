<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS </title>
</head>
<body>
    <form action="Post">
        <label for="username">Enter your Name</label><br>
        <input type="text" name="username" placeholder="enter your name"> 
       
   <div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
   </div>
   <div>
    <input type="checkbox" name="subscribe" id="subscribe" value="yes">
    <label for="subscribe">Subscribe to me</label>
   </div>
   <div>
    <label for="comment">Enter Your Comment</label>
    <br>
    <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
   </div>
   <div>
    <label for="comment">Favourite fruits</label><br>
    <select name="fruits">
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
        <option value="bananna">Bananna</option>
        <option value="litchi">Litchi</option>
    </select>
   </div>
   <div>
    <label for="comment">Favourite Sports</label><br>
    <select name="sports">
    <option value="football">Football</option>
    <option value="cricket">Cricket</option>
    <option value="vollyball">Vollyball</option>
    <option value="basketball">Basketball</option>
    </select>
   </div>
   <input type="submit" name="" value="submit">
   <input type="reset" name="" value="reset">
   <input type="reset" name="" value="cancle">
    </form>
</body>
</html>
